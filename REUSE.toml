version = 1

# Certain files/directories are managed by maven-wrapper-plugin.
[[annotations]]
path = [
    "mvnw*",
    ".mvn/wrapper/**",
]
SPDX-FileCopyrightText = "2013-2022 The Apache Software Foundation"
SPDX-License-Identifier = "Apache-2.0"

# These files are auto-generated by the Eclipse IDE and similar. We give them a
# blanket annotation here to avoid cluttering the repository up too much.
[[annotations]]
path = [
    "**/.project",
    "**/.classpath",
    "**/.settings/",
]
SPDX-FileCopyrightText = "2025 Contributors to the HPCToolkit Project"
SPDX-License-Identifier = "CC0-1.0"
